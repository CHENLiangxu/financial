{% extends "base.html" %}
{% block title %}Item{% endblock %}
{% block nav %}
<div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#item">产品列表</a></li>
    </ul>
</div>
{% endblock %}

{% block content %}
<div class="jumbotron" id="item">
{% if item_list %}
 <ul>
  {% for item in item_list %}
  	<li>{{item.code}} | {{item.name}} | {{item.price}} </li>
  {% endfor %}
 </ul>
 {% endif %}
 </div>
 <hr>
 <a href="{% url 'add_one_item' %}">创建一个产品</a> | 
 <a href="{% url 'add_multitems' %}">创建多个产品</a>
{% endblock %}
