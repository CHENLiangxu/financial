{% extends "base.html" %}
{% block title %}Item{% endblock %}
{% block nav %}
<div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li ><a href="{%url 'item_index' %}">产品列表</a></li>
        <li ><a href="{%url 'bill_table_index' %}">账单</a></li>
    </ul>
</div>
{% endblock %}
{% block content %}
<div class="jumbotron" id="item">
{% if item_list %}
 <table class="table">
   <thead>
     <tr><td>#</td><td>编码</td><td>名字</td><td>价格</td></tr>
   </thead>
   <tbody>
  {% for item in item_list %}
  	<tr>
  	<td>{{item.id}}</td>
  	<td>{{item.code}}</td>
  	<td>{{item.name}}</td>
  	<td>{{item.price}}</td>
  	</tr>
  {% endfor %}
 </tbody>
 </table>
 {% endif %}
 
 </div>
 <hr>
 <a href="{% url 'add_one_item' %}" class="btn btn-primary">创建一个产品</a>   
 <a href="{% url 'add_multitems' %}" class="btn btn-primary">创建多个产品</a>
{% endblock %}
